          jq -n \
            --arg desc "$DESCRIPTION" \
            --arg timestamp "$TIMESTAMP" \
            '{
              "embeds": [
                {
                  "title": "âœ… ê°œë°œ í™˜ê²½ì— ë°±ì—”ë“œ ë°°í¬ ì„±ê³µ",
                  "description": $desc,
                  "color": 65280,
                  "footer": { "text": "GitHub Actions - DEV Deploy(BE)" },
                  "timestamp": $timestamp
                }
              ]
            }' > payload.json
          
          curl -H "Content-Type: application/json" \
