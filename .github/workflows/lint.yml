name: Code Quality Report

on:
  pull_request:
    branches: [main, develop]

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ§± Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: ðŸ§ª Run static analysis
        run: ./gradlew checkstyleMain pmdMain spotbugsMain --continue

      - name: ðŸ“¦ Upload Checkstyle Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: checkstyle-report
          path: build/reports/checkstyle/

      - name: ðŸ“¦ Upload PMD Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pmd-report
          path: build/reports/pmd/

      - name: ðŸ“¦ Upload SpotBugs Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: spotbugs-report
          path: build/reports/spotbugs/